<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sales | Inventory System</title>
        <link rel="stylesheet" href="/Inventory-system/public/Css/style.css" />
    </head>
    <body>
        <div class="dashboard-layout">
            <aside class="dashboard-sidebar">
                <h1>IMS</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="low-stock.html">Low Stock</a></li>
                    <li><a href="add-product.html">Add Product</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="stock-history.html">Stock History</a></li>
                    <li><a href="sales-report.html">Sales Report</a></li>
                </ul>
                <div class="auth-links">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
                <a id="logout-btn" href="#">Logout</a>
            </aside>
            <main class="dashboard-content">
                <section class="product-list">
                    <h2>Sales</h2>
                    <div class="search-filter-bar">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search sales..."
                        />
                        <select id="product-filter">
                            <option value="">All Products</option>
                        </select>
                        <select id="user-filter">
                            <option value="">All Users</option>
                        </select>
                    </div>
                    <table id="sales-table">
                        <thead>
                            <tr>
                                <th>Sale ID</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Sale Date</th>
                                <th>User</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
            </main>
        </div>
        <script type="module" src="/js/sales.js"></script>
    </body>
</html>
